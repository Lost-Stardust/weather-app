<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="cont">
      <h1>Weather report</h1>

      <form method="get">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Enter a city"
        />
        <button type="submit">
          <img class="search" src="./assets/magnify.svg" />
        </button>
      </form>

      <div class="sun">
        <div class="sunrise">
          <p>Sunrise</p>
          <img src="./assets/weather-sunset-up.svg" />
          <p class="rise-time"></p>
        </div>
        <div class="sunset">
          <p>Sunset</p>
          <img src="./assets/weather-sunset-down.svg" />
          <p class="set-time"></p>
        </div>
      </div>

      <div class="curr">
        <div class="icon-box">
          <img class="curr-icon" />
        </div>
        <p class="desc"></p>
        <div class="temp-box">
          <p class="temp"></p>
          <p class="feelslike"></p>
        </div>
      </div>

      <div class="week">
        <div class="weekday">
          <div class="icon1"><img /></div>
          <div class="day1"></div>
          <div class="temp1"></div>
        </div>
        <div class="weekday">
          <div class="icon2"><img /></div>
          <div class="day2"></div>
          <div class="temp2"></div>
        </div>
        <div class="weekday">
          <div class="icon3"><img /></div>
          <div class="day3"></div>
          <div class="temp3"></div>
        </div>
        <div class="weekday">
          <div class="icon4"><img /></div>
          <div class="day4"></div>
          <div class="temp4"></div>
        </div>
        <div class="weekday">
          <div class="icon5"><img /></div>
          <div class="day5"></div>
          <div class="temp5"></div>
        </div>
        <div class="weekday">
          <div class="icon6"><img /></div>
          <div class="day6"></div>
          <div class="temp6"></div>
        </div>
      </div>
    </div>
  </body>
</html>
