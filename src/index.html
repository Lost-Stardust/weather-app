<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="cont">
      <h1>Weather report</h1>

      <form method="get">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Enter a city"
          pattern="^[a-zA-Z\s]+$"
          required
        />
        <button type="submit">
          <div class="search">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
              />
            </svg>
          </div>
        </button>
      </form>

      <div class="sun">
        <div class="sunrise">
          <p>Sunrise</p>
          <div class="img">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M3,12H7A5,5 0 0,1 12,7A5,5 0 0,1 17,12H21A1,1 0 0,1 22,13A1,1 0 0,1 21,14H3A1,1 0 0,1 2,13A1,1 0 0,1 3,12M15,12A3,3 0 0,0 12,9A3,3 0 0,0 9,12H15M12,2L14.39,5.42C13.65,5.15 12.84,5 12,5C11.16,5 10.35,5.15 9.61,5.42L12,2M3.34,7L7.5,6.65C6.9,7.16 6.36,7.78 5.94,8.5C5.5,9.24 5.25,10 5.11,10.79L3.34,7M20.65,7L18.88,10.79C18.74,10 18.47,9.23 18.05,8.5C17.63,7.78 17.1,7.15 16.5,6.64L20.65,7M12.71,16.3L15.82,19.41C16.21,19.8 16.21,20.43 15.82,20.82C15.43,21.21 14.8,21.21 14.41,20.82L12,18.41L9.59,20.82C9.2,21.21 8.57,21.21 8.18,20.82C7.79,20.43 7.79,19.8 8.18,19.41L11.29,16.3C11.5,16.1 11.74,16 12,16C12.26,16 12.5,16.1 12.71,16.3Z"
              />
            </svg>
          </div>
          <p class="rise-time"></p>
        </div>
        <div class="sunset">
          <p>Sunset</p>
          <div class="img">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M3,12H7A5,5 0 0,1 12,7A5,5 0 0,1 17,12H21A1,1 0 0,1 22,13A1,1 0 0,1 21,14H3A1,1 0 0,1 2,13A1,1 0 0,1 3,12M15,12A3,3 0 0,0 12,9A3,3 0 0,0 9,12H15M12,2L14.39,5.42C13.65,5.15 12.84,5 12,5C11.16,5 10.35,5.15 9.61,5.42L12,2M3.34,7L7.5,6.65C6.9,7.16 6.36,7.78 5.94,8.5C5.5,9.24 5.25,10 5.11,10.79L3.34,7M20.65,7L18.88,10.79C18.74,10 18.47,9.23 18.05,8.5C17.63,7.78 17.1,7.15 16.5,6.64L20.65,7M12.71,20.71L15.82,17.6C16.21,17.21 16.21,16.57 15.82,16.18C15.43,15.79 14.8,15.79 14.41,16.18L12,18.59L9.59,16.18C9.2,15.79 8.57,15.79 8.18,16.18C7.79,16.57 7.79,17.21 8.18,17.6L11.29,20.71C11.5,20.9 11.74,21 12,21C12.26,21 12.5,20.9 12.71,20.71Z"
              />
            </svg>
          </div>
          <p class="set-time"></p>
        </div>
      </div>

      <div class="curr">
        <div class="icon-box">
          <img class="curr-icon" />
        </div>
        <p class="desc"></p>
        <div class="temp-box">
          <p class="temp"></p>
          <p class="feelslike"></p>
        </div>
      </div>

      <div class="week">
        <div class="weekday">
          <div class="icon1"><img /></div>
          <div class="day1"></div>
          <div class="temp1"></div>
        </div>
        <div class="weekday">
          <div class="icon2"><img /></div>
          <div class="day2"></div>
          <div class="temp2"></div>
        </div>
        <div class="weekday">
          <div class="icon3"><img /></div>
          <div class="day3"></div>
          <div class="temp3"></div>
        </div>
        <div class="weekday">
          <div class="icon4"><img /></div>
          <div class="day4"></div>
          <div class="temp4"></div>
        </div>
        <div class="weekday">
          <div class="icon5"><img /></div>
          <div class="day5"></div>
          <div class="temp5"></div>
        </div>
        <div class="weekday">
          <div class="icon6"><img /></div>
          <div class="day6"></div>
          <div class="temp6"></div>
        </div>
      </div>
    </div>
    <div class="loading">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="100px"
        viewBox="0 -960 960 960"
        width="100px"
        fill="#FFFFFF"
      >
        <path
          d="M160-160v-80h110l-16-14q-52-46-73-105t-21-119q0-111 66.5-197.5T400-790v84q-72 26-116 88.5T240-478q0 45 17 87.5t53 78.5l10 10v-98h80v240H160Zm400-10v-84q72-26 116-88.5T720-482q0-45-17-87.5T650-648l-10-10v98h-80v-240h240v80H690l16 14q49 49 71.5 106.5T800-482q0 111-66.5 197.5T560-170Z"
        />
      </svg>
    </div>
    <div class="overlay"></div>
  </body>
</html>
